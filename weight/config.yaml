app:
  height_range:
  - 0
  - 220
  default_height: 160
  title: Weight Predictor
data:
  height_bins:
  - 0
  - 160
  - 180
  - 999
  height_labels:
  - short
  - mid
  - tall
  save_uploads: true
  uploads_dir: uploads
logging:
  console: true
  file: logs/app.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
model:
  models_dir: models

  random_state: 42
  save_model: true
  use_saved_model: true
